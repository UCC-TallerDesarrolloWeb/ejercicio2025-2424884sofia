<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>

<body>
    <!--Cree un Formulario con los campos que se proponen a continuacion-->
    <!--Agregue el atributo legend-->

    <!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

    <h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
    <form name="Susbribirse">
        <fieldset>
            <legend> Persona </legend>
            <p>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="Nombre" size="40" maxlength="30" placeholder="Ingrese su Nombre">

            </p>
            <p>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" size="40" maxlength="30"
                    placeholder="Ingrese su Apellido">

            </p>
            <p>
                Sexo:
                <input type="radio" name="Genero" value="Masculino" id="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="Genero" value="Femenino" id="femenino">
                <label for="femenino">Femenino</label>
                <input type="radio" name="Genero" value="No Comp" id="noCompartir">
                <label for="noCompartir">Prefiero No Compartirlo</label>
            </p>
            <p>
                <label for="edad">Edad: </label>
                <input type="number" name="edad" maxlength="30" placeholder="Ingrese su Edad" id="edad">

            </p>
        </fieldset>
        <fieldset>
            <legend> Cuenta </legend>
            <p>
                <label for="email">Email: </label>
                <input type="text" name="email" size="40" maxlength="30" placeholder="Ingrese su Email" id="email">
            </p>
            <p>
                <label for="usuario">Usuario: </label>
                <input type="text" name="usuario" size="40" maxlength="30" placeholder="Ingrese su Usario" id="usuario">
            </p>
            <p>
                <label for="password">Password: </label>
                <input type="password" name="pass" size="40" maxlength="30" placeholder="Ingrese su Password"
                    id="password">
            </p>
            <p>
                <label for="confirmar-pass">Confirmar Password: </label>
                <input type="password" name="pass2" size="40" maxlength="30" id="confirmar-pass">
            </p>
        </fieldset>
        <fieldset>
            <legend> Tipo Servicio </legend>
            <p>
                <label for="tipo-servicio">Tipo de servicio:</label>
                <select name="Tipo servicio">
                    <option value="Free">Free</option>
                    <option value="Standard">Standard</option>
                    <option value="Premium">Premium</option>
                </select>
            </p>
            <p>
                Tema:
                <label for="politica">Política</label>
                <input type="checkbox" name="ck_politica" id="politica" value="politica">
                <label for="negocios">Negocios</label>
                <input type="checkbox" name="ck_negocios" id="negocios" value="negocios">
                <label for="tecnologia">Tecnología</label>
                <input type="checkbox" name="ck_tecnologia" id="tecnologia" value="tecnologia">
                <label for="salud">Salud</label>
                <input type="checkbox" name="ck_salud" id="salud" value="salud">
            </p>
            <p>
                Agregue un comentario:
                <textarea>
                Escriba un comentario...
            </textarea>
            </p>
        </fieldset>
        <button type="button">Boton de Enviar</button>
    </form>
</body>

</html>
